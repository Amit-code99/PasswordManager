<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="main">
            <h1 class="heading">Password manager</h1>
            <p>Your password being saved in your browser's local storage which is hundred percent secure and safe.Only you can use your local storage.  </p>
            <h2> Your Password</h2>
            <div class="passcon">
                <table>
                    <thead>
                        <th>website</th>
                        <th>Username</th>
                        <th>Password</th>
                        <th>Dates</th>
                        <th>Delete</th>
                    </thead>
                       <tbody id="item">
                       
                    </tbody>
                </table>
                <div class="inputcontainer">
                    <div class="box">
                        <form>
                    <h1> Add Password</h1>
                   <div class="form-group">
                    <label>website</label>
                    <input type="text" id="website" autocomplete="off" required >
                 </div>
                 <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="username" autocomplete="off" required>
                 </div>
                 <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" autocomplete="off" required>
                 </div>
                 <button id="addbtn">Save</button>
                 <button id="reset">Reset</button>

                </form>
                </div>
                   
                </div>
            </div>

        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
